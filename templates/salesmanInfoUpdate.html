{% extends "salesmanPage.html" %}

{% block header %}

{% end %}

{% block body %}
    <h3 align="center">个人信息修改</h3>
    <form method="post" action="/salesmanInfoUpdate">
        <table align="center" border="0"  >
            <tr>
                <td>登陆Id号</td><td><input type="number" name="loginId" value='{{rs.USER_ID}}'></td>
            </tr>
            <tr>
                <td>姓名</td><td><input type="text" name="name" value='{{rs.USER_NAME}}'></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="text" name="sex" value='{{rs.USER_SEX}}'>
                </td>
            </tr>
            <tr>
                <td>出生日期</td><td><input type="date" name="birthday" value='{{rs.USER_BIRTHDAY}}'></td>
            </tr>
            <tr>
                <td>名族</td><td><input type="text" name="nation" value='{{rs.USER_NATION}}'></td>
            </tr>
            <tr>
                <td>学历</td><td><input type="text" name="degree" value='{{rs.USER_DEGRESS}}'></td>
            </tr>
            <tr>
                <td>联系电话</td><td><input type="number" name="telephone" value='{{rs.TELEPHONE_NUMBER}}'></td>
            </tr>
            <tr>
                <td>电子邮箱</td><td><input type="email" name="email" value='{{rs.EMAIL_ADDRESS}}'></td>
            </tr>
            <tr>
                <td>QQ号码</td><td><input type="number" name="qq" value='{{rs.USER_QQ}}'></td>
            </tr>
            <tr>
                <td>用户角色</td>
                <td><input type="text" name="role" value="销售人员" readonly="true"></td>
            </tr>
            <tr>
                <td>负责区域</td><td><input type="text" name="field" value='{{rs.RESEARCH_FIELDS}}'></td>
            </tr>
            <tr>
                <td>销售经理</td><td><input type="text" name="mentor" value="{{rs.MENTORS}}" ></td>
            </tr>
            <tr>
                <td>用户标识</td><td><input type="text" name="flag" value="S" readonly="true"></td>
            </tr>
            <tr>
                <td></td><td><input type="submit" value="修改">&nbsp;&nbsp;&nbsp;<input type="reset"></td>
            </tr>
        </table>
    </form>
{% end %}

{% block footer %}

{% end %}
